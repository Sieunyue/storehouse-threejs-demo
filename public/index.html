<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D库房密集柜</title>
    </head>
    <body>
        <div id="canvas-wrap"><canvas id="demo"></canvas></div>
        
        <div class="toolbar-wrapper">
            <input type="checkbox" id="side-check" hidden>
            <div class="has-check">
                <label for="side-check" class="iconfont icon-xiangyou toolbar-icon">
                </label>
                <div class="toolbar-option">
                    <i class="iconfont icon-sousuo search-archive" title="搜索"></i>
                    <i class="iconfont icon-ziyuan reset-camera" style="font-size: 13px;" title="重置相机"></i>
                    <i class="iconfont icon-tianjia print-info" title="打印信息"></i>
                </div>
            </div>
        </div>

    </body>
</html>
